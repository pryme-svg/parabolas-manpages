{% extends "base.html" %}
{% block title %}Listing{% endblock %}
{% block content %}
<article class="single-column-content">
	<section>
		<ul class="multi-column">
		{% for page in manpages %}
		<li>[{{ page['LOCALE'] }}] <a href="/man/{{ page['NAME'] }}.{{ page['SECTION'] }}">{{ page['NAME'] }}({{ page['SECTION'] }})</a></li>
		{% endfor %}
		</ul>
	</section>
</article>
{% endblock %}
